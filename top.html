<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP PAGE</title>
    <link rel="stylesheet" href="css/top.css">
</head>

<body>
    <div class="ui">
        <div class="login">
            <h1>SOCIAL <br>NETWORK <br>SERVICE</h1>
            <a href="login.html">Sign In</a>
            <p>＊登録がまだの場合、先にメールアドレス、パスワードを登録してください。</p>
        </div>
        <div class="input">
            <div class="add">
                <p>E-mail address</p>
                <input id="mailAddress" type="text" required>
            </div>
            <div class="pass">
                <p>Password</p>
                <input id="password" type="password" required>
            </div>
            <button id="register">Sign Up</button>
        </div>

    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyApA-l0cFQWkGR0Ua9-AUk_2NRsOMpCRZs",
            authDomain: "js-battle-5a060.firebaseapp.com",
            databaseURL: "https://js-battle-5a060.firebaseio.com",
            projectId: "js-battle-5a060",
            storageBucket: "js-battle-5a060.appspot.com",
            messagingSenderId: "248650620062",
            appId: "1:248650620062:web:3c02d43b37289d05192f8f"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <!-- 新規登録の処理 -->
    <!-- createUserWithEmailAndPassword メソッド使用 -->
    <script>
        $(`#register`).on(`click`, function(e) {
            let mailAddress = $(`#mailAddress`).val();
            let password = $(`#password`).val();
            $(`#mailAddress`).val(``);
            $(`#password`).val(``);
            firebase.auth().createUserWithEmailAndPassword(mailAddress, password)
                .then(user => {
                    alert('登録に成功しました。');
                }, err => {
                    alert('登録に失敗しました。');
                    // エラーを表示する等
                });
        });
    </script>

</body>

</html>
