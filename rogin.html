<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rogin</title>
    <link rel="stylesheet" href="css/rogin.css">
</head>

<body>
    <div class="ui">
        <div class="input">
            <div class="add">
                <p>E-mail address</p>
                <input id="mailAddress" type="text" required>
            </div>
            <div class="pass">
                <p>Password</p>
                <input id="password" type="password" required>
            </div>
            <div class="button">
                <button>Save</button>
                <button>Clear</button>
            </div>
        </div>
        <div class="start">
            <h1>TO DO LIST</h1>
            <button id="register" href="select.html">Sgin Up</button>
            <button id="login" href="select.html">Sgin In</button>
        </div>
    </div>
    <!-- FireBase SDKスニペット -->
    <!-- 初期化のために記載 -->
    <!-- -------------------------------------- -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyATOjfmSc2_dGS5U_N9pSIv_XzU4vyruHA",
            authDomain: "authtest-e7960.firebaseapp.com",
            databaseURL: "https://authtest-e7960.firebaseio.com",
            projectId: "authtest-e7960",
            storageBucket: "authtest-e7960.appspot.com",
            messagingSenderId: "56892355658",
            appId: "1:56892355658:web:4d02fc10c9028e2167e2b3",
            measurementId: "G-CRE83GJJSC"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>
    <!-- Authenticationで利用するライブラリ -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>

    <!-- Authentication UIで使用するライブラリとスタイル -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

    <!-- jquery呼び出し -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- 新規登録の処理 -->
    <!-- createUserWithEmailAndPassword メソッド使用 -->
    <script>
        $(`#register`).on(`click`, function(e) {
            let mailAddress = $(`#mailAddress`).val();
            let password = $(`#password`).val();
            firebase.auth().createUserWithEmailAndPassword(mailAddress, password)
                // window.location.href = 'select.html'
                .catch(function(error) {
                    alert('登録できません（' + error.message + '）');
                });
        });
    </script>
    <!-- 既存のユーザーログインの処理 -->
    <!-- signInWithEmailAndPasswordメソッドをつかう。-->
    <script>
        $(`#login`).on(`click`, function(e) {
            let mailAddress = $(`#mailAddress`).val();
            let password = $(`#password`).val();
            firebase.auth().signInWithEmailAndPassword(mailAddress, password)
            alert('ok')
                // window.location.href = 'select.html'
                .catch(function(error) {
                    alert('ログインできません（' + error.message + '）');
                });
        });
    </script>
    <!-- 認証状態の確認 -->
    <!-- ユーザーのログイン状態が変わるたびに呼び出されます。 -->
    <!-- ユーザー情報を取得 -->
    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                //ログイン状態
                // User is signed in.
                let displayName = user.displayName;
                let email = user.email;
                let emailVerified = user.emailVerified;
                let photoURL = user.photoURL;
                let isAnonymous = user.isAnonymous;
                let uid = user.uid;
                let providerData = user.providerData;

                console.log(displayName); //null
                console.log(email); //
                console.log(emailVerified); //false
                console.log(photoURL); //null
                console.log(isAnonymous); //false
                console.log(uid); //値
                console.log(providerData); //配列

            } else {
                //ログアウト状態
            }
        });
    </script>
    <!-- 認証状態の確認 -->
    <script>
        $(`#logout`).on(`click`, function(e) {
            firebase.auth().onAuthStateChanged((user) => {
                firebase.auth().signOut().then(() => {
                        alert("ログアウトしました");
                    })
                    .catch((error) => {
                        console.log(`ログアウト時にエラーが発生しました (${error})`);
                    });
            });
        });
    </script>
</body>

</html>
